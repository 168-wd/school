<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ランダムダイス</title>
    <link rel="stylesheet" href="dice.css">
<script>
    function Saikoro() {
        let saikoro = Math.floor( Math.random() * 6) +1;
        document.getElementById("kekka").innerHTML = saikoro;
            document.getElementById("sainome").src= saikoro + ".jpg";
    }    
</script>
</head>
<body>
    <p><img id="sainome" src="1.jpg" width="100" height="100"></p>
    <p class="virtualinput"><button onclick="Saikoro();">サイコロを振る</button></p>
    <p id="kekka"></p>
</body>
</html>
